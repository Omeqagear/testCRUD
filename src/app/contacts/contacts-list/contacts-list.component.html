<div class="container">
    <ul *ngFor="let cont of contacts">
  
  
      <div class="card col-sm">
        <div class="card-body">
          <h4 class="card-title"> <strong>Name:</strong> {{cont.firstName}} {{cont.lastName}}</h4>
          <p class="card-text"> <strong>Languages Known: </strong> {{cont.languages}}
          </p>
          <p class='card-text'><strong>Phone Number: </strong> {{cont.phoneNumber}} </p>
          <div *ngIf='cont.second_phoneNumber'> <p class="card-text"><strong>Secondary Phone Number: </strong> {{cont.second_phoneNumber}}</p></div>
          <a [routerLink]="['/contacts-edit', cont.id]" class="btn btn-primary">Edit</a>
          <button (click)="deleteContact(cont.id)" class="btn btn-danger">Delete</button>
        </div>
      </div>
  
  
  
  
  
    </ul>
  </div>
