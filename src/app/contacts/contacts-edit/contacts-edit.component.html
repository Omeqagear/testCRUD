<div class="container register">
    <div class="row">
  
      <div class="col-md-12 register-right">
  
        <div class="row register-form">
          <div class="col-md-12">
            <form class="form-horizontal" #f="ngForm"  (ngSubmit)="f.form.valid && onSubmit()">
           <input type="hidden" class="form-control"  required name="id" [(ngModel)]="cont.id"value="" />

              <div class="form-group" >

                <input type="text" class="form-control" #firstNamevalid="ngModel" required name="firstName" [(ngModel)]="cont.firstName"
                  placeholder="First Name *" value="" />
  
                <div *ngIf="firstNamevalid.errors && (firstNamevalid.dirty || firstNamevalid.touched)">
                  <p  class="text-danger" *ngIf="firstNamevalid.errors.required">First Name is required</p>
                </div>
              </div>
  
              <div class="form-group">
                <input type="text" class="form-control"  name="lastName" [(ngModel)]="cont.lastName" placeholder="Last Name"
                  value="" />
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" #phoneNumberValid='ngModel' [pattern] ='phoneNumberPattern' name="phoneNumber" [(ngModel)]="cont.phoneNumber" placeholder="Phone Number"
                  value="" required>
                  <div *ngIf="phoneNumberValid.errors && (phoneNumberValid.dirty || phoneNumberValid.touched)">
                    <p  class="text-danger" *ngIf="phoneNumberValid.errors.required">Valid Phone Number required</p>
                    <div class='text-danger' *ngIf="phoneNumberValid.errors.pattern">  
                      Phone number not valid. Only accepts the following format XXX-XXX-XXXX  
                    </div> 
                  </div>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" #second_phoneNumberValid='ngModel' [pattern] ='phoneNumberPattern' name="second_phoneNumber" [(ngModel)]="cont.second_phoneNumber" placeholder="Primary Phone Number"
                  value="">
                  <div *ngIf="second_phoneNumberValid.errors && (second_phoneNumberValid.dirty || second_phoneNumberValid.touched)">
                    <p  class="text-danger" *ngIf="second_phoneNumberValid.errors.required">Valid Phone Number required</p>
                    <div class='text-danger' *ngIf="second_phoneNumberValid.errors.pattern">  
                      Phone number not valid. Only accepts the following format XXX-XXX-XXXX  
                    </div> 
                  </div>
              </div>
              <div class="form-group">
                <select class="form-control" name="languages" [(ngModel)]="cont.languages" multiple>
                  <option class="hidden" selected disabled>Please Languages You Know?</option>
                  <option value="Hindi">Hindi</option>
                  <option value="English">English</option>
                  <option value="Marathi">Marathi</option>
                  <option value="Spanish">Spanish</option>
                  <option value="German">German</option>
                  <option value="Chinese">Chinese</option>
                </select>
              </div>
              <input type="submit" class="btn btn-success" value="Update" />
            </form>
          </div>
  
        </div>
  
  
  
      </div>
  
    </div>
  
  </div>
